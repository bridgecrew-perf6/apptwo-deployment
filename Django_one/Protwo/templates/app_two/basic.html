<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title></title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="collapse navbar-collapse">
                <a  class="navbar-brand mb-0 h1" href="#">Matrix</a>
                <a  class="navbar-brand" href="{% url 'index' %}">Home</a>
                <a  class="navbar-brand" href="{% url 'app_two:register' %}">Register</a>

                {% if user.is_authenticated %}
                <a  class="navbar-brand" href="{% url 'app_two:logout' %}">Logout</a>
                {% else %}
                <a  class="navbar-brand" href="{% url 'app_two:login' %}">Login</a>
                {% endif %}

                <input style="width: 25%;" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
            </div>
        </div>
    </nav>
    
    {% block body_block %}
    {% endblock %}
</body>
</html>
